<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add card</h3>
</div>
<div class="modal-body" id="modal-body">
    <form>
    	<div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" ng-model="card.title" />
        </div>
        <div class="form-group">
            <label>Icon</label>
            <input type="text" class="form-control" ng-model="card.icon" />
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" ng-model="card.description"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
	<button class="btn btn-warning" type="button" ng-click="closeModal()">Cancel</button>
    <button class="btn btn-success" type="button" ng-click="saveCard(card)">Save</button>
</div>
